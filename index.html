<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>

      <!-- input age -->
      <div class="main">
        <form action="">
          <div class="container">
            <div class="input-box">
              <label for="Day">Day</label>
              <input type="number" placeholder="DD" id="day" required/>
              <small></small>
            </div>
            <div class="input-box">
              <label for="Month">Month</label>
              <input type="number" placeholder="MM" id="month" required/>
              <small></small>
            </div>
            <div class="input-box">
              <label for="Year">Year</label>
              <input type="number" placeholder="YYYY" id="year" required/>
              <small></small>
            </div>
          </div>

          <!-- Button area -->
          
          <div class="btn-line">
            <div class="line"></div>
            <button type="submit" class="btn"><img class="icon" src="assets/images/icon-arrow.svg" alt=""/></button>
          </div>

          <!-- Age calculation -->
          <div class="result-container">
            <h1><span id="YY">--</span>years</h1>
            <h1><span id="MM">--</span>months</h1>
            <h1><span id="DD">--</span>days</h1>
          </div>
        </form>
      </div>
    </main>

    </div> -->

    <script src="age.js"></script>
  </body>
</html>
